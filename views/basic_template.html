{% extends "layout.html" %}

{% block content %}

<div class="pure-g">

  <!-- Google Maps -->
  <div class="pure-u-sm-1 pure-u-lg-3-4" id="map-canvas"></div>

  <!-- Sidebar -->
  <div class="pure-u-sm-1 pure-u-lg-1-4 itinerary">

    <!-- Select options -->
    <div class="pure-u-sm-1 itineraryPanel">
      <h1> Pick Your Delight </h1><hr>

      <h2>Hotels</h2>
      <div class="styled-select">
        <select>
          {% for hotel in hotels %}
          <option value="{{ hotel.id }}"> {{ hotel.name }} </option>
          {% endfor %}
        </select>
      </div>
      <button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-plus"></i></button>


      <h2> Restaurants </h2>
      <div class="styled-select">
        <select>
          {% for restaurant in restaurants %}
          <option value="{{ restaurant.id }}"> {{ restaurant.name }} </option>
          {% endfor %}
        </select>
      </div>
      <button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-plus"></i></button>

      <h2> Activities </h2>
      <div class="styled-select">
        <select>
          {% for activity in activities %}
          <option value="{{ activity.id }}"> {{ activity.name }} </option>
          {% endfor %}
        </select>
      </div>
      <button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-plus"></i></button>

    </div>

    <!-- Custom itinerary -->
    <div class="pure-u-sm-1 itineraryPanel">
      <h1>Your Itinerary</h1><hr>

      <h2>My Hotel</h2>
      <div class="styled-select">
        <select>
          <option value="some hotel"> Waldorf Astoria </option>
        </select>
      </div>
      <button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-minus"></i></button>

      <h2>My Restaurants</h2>
      <div class="styled-select">
        <select>
          <option value="some restaurant"> Saigon Shack </option>
        </select>
      </div>
      <button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-minus"></i></button>

      <h2>My Activities</h2>
      <div class="styled-select">
        <select>
          <option value="some activity"> Governor's island kayaking </option>
        </select>
      </div>
      <button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-minus"></i></button>


    <!-- pagination -->
     <nav aria-label="Page navigation">
       <ul class="pagination pagination-sm">
         <li>
           <a href="#" aria-label="Previous">
             <span aria-hidden="true">&laquo;</span>
           </a>
         </li>
         <li><a href="#">1</a></li>
         <li><a href="#">2</a></li>
         <li><a href="#">3</a></li>
         <li><a href="#">4</a></li>
         <li><a href="#">5</a></li>
         <li>
           <a href="#" aria-label="Next">
             <span aria-hidden="true">&raquo;</span>
           </a>
         </li>
       </ul>
     </nav>

    </div> <!-- end of itineraries pane-->
  </div> <!-- end of sidebar -->
</div> <!-- end of html -->

{% endblock %}
