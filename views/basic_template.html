{% extends "layout.html" %}

{% block content %}

  <div class="pure-g">

    <div class="pure-u-sm-2-3" id="map-canvas">
      <p>map</p>
    </div>

    <div class="pure-u-sm-1-3">
      <!-- <p>sidepanel</p> -->

      <div class="pure-u-sm-1">

        <h1>Hotels</h1>
        <select>
          {% for hotel in hotels %}
          <option value="{{ hotel.id }}"> {{ hotel.name }} </option>
          {% endfor %}
        </select>

        <h1> Restaurants </h1>
        <select>
          {% for restaurant in restaurants %}
          <option value="{{ restaurant.id }}"> {{ restaurant.name }} </option>
          {% endfor %}
        </select>

        <h1> Activities </h1>
        <select>
          {% for activity in activities %}
          <option value="{{ activity.id }}"> {{ activity.name }} </option>
          {% endfor %}
        </select>

      </div> <!-- end of div class="pure-u-sm-1" -->


      <div class="pure-u-sm-1">
        <h1>Day</h1>

        <div class="pure-u-sm-1">
          squares
        </div>

        <h2>My Hotel</h2>
        <h2>My Restaurants</h2>
        <h2>My Activities</h2>


      </div>



    </div>

  </div>



{% endblock %}
